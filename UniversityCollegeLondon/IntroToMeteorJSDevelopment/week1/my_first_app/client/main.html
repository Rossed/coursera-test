<head>
  <title>my_first_app</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> time}}
</body>

<template name="hello">
  <h2>Hello from Australia</h2>
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="time">
  <h2>The time is: {{date}}</h2>
</template>
